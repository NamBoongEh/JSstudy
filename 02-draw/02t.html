<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // moveTo
      // lineTo
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      // 선 시작 호출
      context.beginPath();
      // 선 어디서 그릴지 붓 옮기기
      context.moveTo(100, 100);
      // 선을 긋기(하지만 긋진 않는다)
      context.lineTo(300, 200);
      // 이제 마지막으로 선 진짜 긋기
      context.stroke();
      // 선 긋기 닫기
      context.closePath();

    </script>
  </body>
</html>
