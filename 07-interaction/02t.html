<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Interaction</h1>
    <canvas class="canvas" width="600" height="400"></canvas>
    
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      const boxes = [];

      class Box{
        constructor(x, y){
          this.x = x;
          this.y = y;
        }
      }

      //랜덤한 박스 생성
      let tempX, tempY;
      for(let i=0; i<10; i++){
        tempX = Math.random() * (canvas.width-100);
        tempY = Math.random() * (canvas.height-100);
        boxes.push(new Box(tempX, tempY));
      }

      console.log(boxes);

    </script>
  </body>
</html>
