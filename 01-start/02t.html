<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        .canvas {
            /* 실제 파일의 width, height를 정해주고, canvas는 2배씩 키워준다. (고해상도를 위해)*/
            width: 500px;
            height: 300px;
            background: skyblue;
        }
    </style>
</head>


<body>
    <h1>캔버스 사이즈 설정</h1>
    <!-- 고해상도로 만들기위해 실제 파일 크기는 style에, 캔버스는 canvas2처럼 2배 늘려서 만든다. -->
    <!-- 그래서 canvas2가 더 통상적으로 쓰는 방법이다. -->
    <canvas class="canvas" width="500px" height="300px"></canvas>
    <canvas class="canvas canvas2" width="1000px" height="600px"></canvas>

    <script>
        const canvas = document.querySelector('.canvas');
        const canvas2 = document.querySelector('.canvas2');
        const context = canvas.getContext('2d');
        const context2 = canvas2.getContext('2d');

        context.arc(100, 100, 50, 0, Math.PI*2, false);
        context2.arc(100, 100, 50, 0, Math.PI*2, false);
        context.fill();
        context2.fill();
    </script>
    
</body>
</html>
