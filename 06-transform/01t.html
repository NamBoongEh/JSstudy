<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Transform</h1>
    <canvas class="canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.fillRect(100, 100, 200, 200);
      context.fillStyle = 'orange';
      context.fillRect(150, 150, 200, 200);

      // 캔버스의 모든 상태 저장
      // fillstyle로 오렌지색 저장을 해버림.
      context.save();
      
      context.fillStyle = 'blue';
      context.beginPath();
      context.arc(300, 300, 50, 0, Math.PI*2, false);
      context.fill();

      // 캔버스의 가장 최근의 저장한 상태 불러오기
      // fillstyle로 파란색을 가져왔었지만 그건 잠깐이여서 retore를 쓰면 가장 저장해둔걸 가져옴
      context.restore();


      context.beginPath();
      context.arc(300, 300, 20, 0, Math.PI*2, false);
      context.fill();
    </script>
  </body>
</html>
